name: release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type for semantic versioning (major, minor, patch)"
        required: true

jobs:
  verify_release_type:
    runs-on: ubuntu-latest
    steps:
      - name: Verify release type
        id: verify_release_type
        run: |
          if [[ "${{ github.event.inputs.release_type }}" =~ ^(major|minor|patch)$ ]]; then
            echo "Release type is valid. Performing a '${{ github.event.inputs.release_type }}' release."
          else
            echo "Invalid release type: '${{ github.event.inputs.release_type }}'."
            echo "Valid release types are: major, minor, patch."
            exit 1
          fi

  quality_checks:
    needs: verify_release_type
    uses: ./.github/workflows/quality_checks.yml
    with:
      BRANCH_NAME: main
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  release:
    needs: quality_checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # using git commit sha for version of action to ensure we have stable version
      - name: Install asdf
        uses: asdf-vm/actions/setup@05e0d2ed97b598bfce82fd30daf324ae0c4570e6
        with:
          asdf_branch: v0.11.3

      - name: Cache asdf
        uses: actions/cache@v3
        with:
          path: |
            ~/.asdf
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-

      - name: Install asdf dependencies in .tool-versions
        uses: asdf-vm/actions/install@05e0d2ed97b598bfce82fd30daf324ae0c4570e6
        with:
          asdf_branch: v0.11.3
        env:
          PYTHON_CONFIGURE_OPTS: --enable-shared

      - name: make install
        run: |
          make install

      - name: Build
        run: make build


