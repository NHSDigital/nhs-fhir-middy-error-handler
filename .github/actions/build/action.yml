name: "setup_workspace"
description: "Setup workspace and install dependencies"

runs:
  using: "composite"
  steps:
    - name: run build
      run: make build

    - name: Cache lib
      uses: actions/cache@v2
      with:
        path: |
          ./lib
        key: ${{ runner.os }}-lib-${{ hashFiles('**/lib') }}
        restore-keys: |
          ${{ runner.os }}-lib-
